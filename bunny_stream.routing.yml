  requirements:
    _permission: 'administer bunny_stream_library'

entity.bunny_stream_library.delete_form:
  path: '/admin/structure/bunny-stream-library/{bunny_stream_library}/delete'
  defaults:
    _entity_form: 'bunny_stream_library.delete'
